<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>The todo list !</title>
</head>
<body>
    <header>
        <img class="header-icon" src="./icons/headerIcon.svg" alt=""><h1>The todo list !</h1>
    </header>
    <nav>
        <li id="inboxTasks"><img src="./icons/inboxIcon.svg"  alt="inboxIcon">Inbox</li>
        <li id="todayTasks"><img src="./icons/todayIcon.svg"  alt="todayIcon">Today</li>
        <li id="thisWeekTasks"><img src="./icons/thisWeekIcon.svg"  alt="thisWeekIcon">This week</li>
        <h3 id="project-title">Projects</h2>
        <li id="new-project"><img src="./icons/addTaskIcon.svg" alt="add-task-icon"><p>Add</p></li>
        
    </nav>
    <main>
        <h2 id="task-before">Inbox</h2>     
        <div id="new-task" class="task"><img src="./icons/addTaskIcon.svg" alt="add-task-icon"><p>Add task</p></div>

    </main>
    
    <script  src="main.js" type="module"></script>
</body>
</html>
